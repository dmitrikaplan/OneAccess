one-access:
  users:
    - username: super-admin
      email: superadmin@test1.com
      enabled: true
      first-name: super
      last-name: admin
      password: superadmin
      roles:
        - sadmin

    - username: user1-test1
      email: user1@test1.com
      enabled: true
      first-name: user1
      last-name: test1
      password: 123
      roles:
        - user

    - username: user2-test1
      email: user2@test1.com
      enabled: true
      first-name: user2
      last-name: test1
      password: 123
      roles:
        - user

  roles:
    - name: sadmin
      permissions:
        - READ_REALM_USERS
        - WRITE_REALM_USERS
    - name: user
      permissions:
        - USER

  clients:
    - client-id: "client1"
      client-secret: "client1secret"
      client-name: "test-client"
      client-authentication-methods:
        - value: client_secret_jwt
        - value: client_secret_post
        - value: client_secret_basic
      authorization-grant-types:
        - value: authorization_code
        - value: refresh_token
        - value: client_credentials
      redirect-uris:
        - "http://localhost:8080/"
      post-logout-redirect-uris:
        - "http://127.0.0.1:8080/"
      client-settings:
        require-authorization-consent: false
        require-proof-key: false
      scopes:
        - OPENID
        - PROFILE

    - client-id: "client2"
      client-secret: "test-client"
      client-name: "Test Client"
      client-authentication-methods:
        - value: client_secret_post
        - value: client_secret_basic
      authorization-grant-types:
        - value: authorization_code
        - value: refresh_token
        - value: client_credentials
      redirect-uris:
        - "http://localhost:5000/code"
      scopes:
        - OPENID